<div class="mt-4 col-8 offset-2">
  <div class="card bg-dark" id="signDark">
    <div class="card-header">
      <h2 style="text-align: center;font-size: 2rem;">Agregar Artículo</h2>
    </div>
    <div class="card-body">
      <form #addArticleForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputTitle" class="col-sm-12 col-form-label">Título</label>
          <div class="col-sm-12">
            <input type="text" name="title" class="form-control" id="inputTitle" placeholder="Título del artículo" [(ngModel)]="form.title"
                   required>
            <div class="alert alert-danger" [hidden]="!error.title">{{error.title}} </div>

          </div>
        </div>

        <div class="form-group row">
          <label for="description" class="col-sm-12 col-form-label">Descripción</label>
          <div class="col-sm-12">
            <input type="text" name="description" class="form-control" id="description" placeholder="Agrega una breve Descripción" [(ngModel)]="form.description"
                   required>
            <div class="alert alert-danger" [hidden]="!error.description">{{error.description}}</div>


          </div>
        </div>

        <div class="form-group row">
          <label for="category" class="col-sm-12 col-form-label">Categoría</label>
          <div class="col-sm-12">
            <input type="text" name="category" class="form-control" id="category" placeholder="Agrega una Categoría" [(ngModel)]="form.category"
                   required>
            <div class="alert alert-danger" [hidden]="!error.category">{{error.category}} </div>


          </div>
        </div>

        <div class="form-group row">
          <label for="contentArticle" class="col-sm-12 col-form-label">Cuerpo</label>
          <div class="col-sm-12">
            <textarea type="text" class="form-control" rows="10" id="contentArticle" [(ngModel)]="form.content"
                      [ngModelOptions]="{standalone: true}" placeholder="Escribe el contenido del artículo..."></textarea>

          </div>
        </div>

        <label class="col-sm-12 col-form-label">Verificar credenciales:</label>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-12 col-form-label">Email</label>
          <div class="col-sm-12">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Ingresar correo" [(ngModel)]="form.email"
                   required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-12 col-form-label">Contraseña</label>
          <div class="col-sm-12">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contraseña" [(ngModel)]="form.password"
                   required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary offset-2 float-right" [disabled]="!addArticleForm.valid">Agregar nuevo artículo</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
