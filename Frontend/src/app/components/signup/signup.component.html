<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header"> Register Here please!</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Ingresa tu email" [(ngModel)]="form.email"
                   required>
            <div class="alert alert-danger" [hidden]="!error.email">{{error.email}} </div>

          </div>
        </div>

        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Nombre Completo</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName3" placeholder="Ingresa tu Nombre" [(ngModel)]="form.name"
                   required>
            <div class="alert alert-danger" [hidden]="!error.name">{{error.name}} </div>

          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password"
                   required>
            <div class="alert alert-danger" [hidden]="!error.password">{{error.password}} </div>

          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirmar Contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation3" placeholder="Password Confirmation" [(ngModel)]="form.password_confirmation"
                   required>
            <div class="alert alert-danger" [hidden]="!error.password_confirmation">{{error.password_confirmation}} </div>

          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary offset-2" [disabled]="!signupForm.valid">Registrarse</button>
          </div>
        </div>
      </form>

    </div>

  </div>

</div>
