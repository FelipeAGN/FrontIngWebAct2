<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      <h2 style="text-align: right;font-size: 1rem;">Enviar un Email para crear una nueva contraseÃ±a</h2>
    </div>
    <div class="card-body">
      <form #requestResetForm=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Ingresa tu email" [(ngModel)]="form.email"
                   required>
            <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>

          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary offset-2" [disabled]="!requestResetForm.valid">Send Password Reset Email</button>

          </div>
        </div>
      </form>

    </div>

  </div>

</div>
