<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      <h2 style="text-align: right;font-size: 2rem;">Confirma tu nueva contraseña</h2>
    </div>
    <div class="card-body">
      <form #ResetPasswordform=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Ingresa tu email" [(ngModel)]="form.email"
                   required>
          </div>
          <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contraseña" [(ngModel)]="form.password"
                   required>
            <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>

          </div>

        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation4" class="col-sm-2 col-form-label">Confirmar contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation4" placeholder="Confirmar contraseña" [(ngModel)]="form.password_confirmation"
                   required>
            <span class="text-danger" [hidden]="!error.password_confirmation">{{error.password_confirmation}}</span>

          </div>

        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary offset-2" [disabled]="!ResetPasswordform.valid">Cambiar Contraseña</button>
          </div>
        </div>

        <!--<ng-snotify class="{{material}}"></ng-snotify>-->
      </form>

    </div>

  </div>

</div>
