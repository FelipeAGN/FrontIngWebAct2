<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header"> Log In Here!</div>
    <div class="card-body">
      <form #ResetPasswordform=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Ingresa tu email" [(ngModel)]="form.email"
                   required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contrase単a" [(ngModel)]="form.password"
                   required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation4" class="col-sm-2 col-form-label">Confirmar contrase単a</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation4" placeholder="Confirmar contrase単a" [(ngModel)]="form.password_confirmation"
                   required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary offset-2" [disabled]="!ResetPasswordform.valid">Cambiar Contrase単a</button>
          </div>
        </div>
      </form>

    </div>

  </div>

</div>
