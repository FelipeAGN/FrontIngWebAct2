<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      <h2 style="text-align: center;font-size: 2rem;">Accede a tu cuenta</h2>
    </div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">{{error}} </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Ingresar correo" [(ngModel)]="form.email"
            required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contraseña" [(ngModel)]="form.password"
            required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary offset-2" [disabled]="!loginForm.valid">Acceder</button>

          </div>
        </div>
        <small class="float-right">
          <a routerLink="/request-password-reset"> Reset Password</a>
        </small>
      </form>

    </div>

  </div>

</div>
